<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <meta name="description" content="Sample web page description goes here.">

	<!-- Preload large image -->

	<!-- Stylesheets -->
    <link rel="stylesheet" href="https://lunevedy.com/assets/css/lunevedy.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />

	<!-- Google Fonts -->

    <!-- Font Awesome 6 icons. Delete if not using. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Line Awesome thin icons. Delete if not using. -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>


<body>

    <!-- menu and 'hero block' header -->


    <section class="container-contact-form w-800px">

        <!-- Contact form starts here -->
        <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/nnnnnnnn">

            <div class="contact-form-upper text-center">
                <h2>Lorem Ipsum</h2>
                <p>Vivamus malesuada, nibh a <a href="#">tempor convallis</a>, enim urna bibendum enim, eu ultrices leo libero proin.</p>
            </div>

            <!-- Begin contact form fields -->

            <div class="flex-row">
                <div class="item-name">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="">
                </div>
                <div class="item-email">
                    <label for="email-address">Email</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address." required="">
                </div>
            </div>

            <div class="flex-row">
                <div class="item-textarea">
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message" placeholder="Your Message." required="" data-gramm="false" wt-ignore-input="true" style="width: 423px; height: 47px;"></textarea>
                </div>

                <div class="item-btn">
                    <button id="btn-submit" type="submit"><span>Send</span><i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>

            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <!-- End contact form fields -->

        </form><!-- Contact form ends here -->
</section><!-- End container for contact form -->


    <!-- main content with sections -->
    <main>

        <!-- replace these empty sections with your own or delete them. -->
        <section></section>
        <section></section>
        <section></section>
        <section></section>

    </main>

    <!-- footer -->
    <footer></footer>

    <script src="https://lunevedy.com/assets/js/lunevedy.js"></script>

</body>
</html>
